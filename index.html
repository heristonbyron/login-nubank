<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Nubank-Login</title>
</head>
<body>
    <h1 class="principal"><img src="logo-nubank.png"></h1>
    <header>
        <div class="left-login">
            <h1>Solicite já o seu cartão<br>Vem ser NU!</h1>
            <img src="cartao-nubank.png" class="left-login-imagem" alt="Logo Nubank">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>SOLICITAR CARTÃO</h1>
                <div class="textfield">
                    <label class="usuario">Nome completo</label>
                    <input type="text" name="usuario" placeholder="Nome completo">
                </div>
                <div class="textfield">
                    <label class="senha">E-mail</label>
                    <input type="email" name="email" placeholder="Senha">
                </div>
                <button class="bt-login">Solicitar</button>
            </div>
        </div>
    </header>
</body>
</html>
